version: '3'

services:
  app:
    build: ./docker/php
    volumes:
      - ./:/var/www/html
  node:
    build: ./docker/node
    volumes: 
      - ./:/home/node/volume
  nginx:
    image: nginx
    ports:
      - '80:80'
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/php.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
